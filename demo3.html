<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./swiper-4.2.0.min.css">
    <title>Document</title>
    <style>
        .swiper-slide{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
        <div class="swiper-container swiper-container-horizontal">
                <div class="swiper-wrapper" >
                  <div class="swiper-slide" >Slide 1</div>
                  <div class="swiper-slide" >Slide 2</div>
                  <div class="swiper-slide" >Slide 3</div>
                  <div class="swiper-slide" >Slide 4</div>
                  <div class="swiper-slide swiper-slide-prev" >Slide 5</div>
                  <div class="swiper-slide swiper-slide-active" >Slide 6</div>
                  <div class="swiper-slide swiper-slide-next" >Slide 7</div>
                  <div class="swiper-slide" >Slide 8</div>
                  <div class="swiper-slide" >Slide 9</div>
                  <div class="swiper-slide" >Slide 10</div>
                </div>

                <!-- 如果需要导航按钮 -->
                <div class="swiper-button-prev" style="width:13px;height:20px;background-image: url(./btn_hzhb_left.png);background-size:100% 100%;"></div>
                <div class="swiper-button-next" style="width:13px;height:20px;background-image: url(./btn_hzhb_right.png);background-size:100% 100%;"></div>

                <!-- Add Pagination -->
                <!-- <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets"><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 1"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 2"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 3"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 4"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 5"></span><span class="swiper-pagination-bullet swiper-pagination-bullet-active" tabindex="0" role="button" aria-label="Go to slide 6"></span></div> -->
              <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
        </div>
    
</body>
<script src="./swiper-4.2.0.min.js"></script>
<script src="./jquery-3.2.1.js"></script>
<script>
        var swiper = new Swiper('.swiper-container', {
          slidesPerView: 5,
          spaceBetween: 50,
        //   init: false,
          pagination: {
            el: '.swiper-pagination',
            clickable: true,
          },
          autoplay: {
            delay: 3000,
            disableOnInteraction: false,
           },
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
          breakpoints: {
            1024: {
              slidesPerView: 4,
              spaceBetween: 40,
            },
            768: {
              slidesPerView: 3,
              spaceBetween: 30,
            },
            640: {
              slidesPerView: 2,
              spaceBetween: 20,
            },
            320: {
              slidesPerView: 1,
              spaceBetween: 10,
            }
          }
        });
      </script>
</html>
